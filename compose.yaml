services:
  servers:
    build: .
    command: "node dist/src/index.js"
    ports:
      - "25565-25689:25565-25689"
    volumes:
      - "./package.json:/code/package.json"
      - "./package-lock.json:/code/package-lock.json"
      - "./tsconfig.json:/code/tsconfig.json"
      - "./src:/code/src:ro"
      - "./servers:/code/servers"
      - "./dist:/code/dist"
    init: true